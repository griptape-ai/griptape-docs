name: Read the Docs Dev Build 
on:
  push:
    branches: [ "dev" ]
    paths:
      - "docs/**"
  pull_request:
    branches: [ "dev" ]
    paths:
      - "docs/**"

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: dev-griptape-docs
          single-version: 'true'
  readthedocs-dev-build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Build
        run: |
            curl --request POST \
            --url "$READTHEDOCS_ENDPOINT_DEV/versions/$GITHUB_REF/builds/" \
            --header "Authorization: Token $READTHEDOCS_API_TOKEN"
        env:
          READTHEDOCS_API_TOKEN: ${{ secrets.READTHEDOCS_API_TOKEN }}
          READTHEDOCS_ENDPOINT_DEV: ${{ secrets.READTHEDOCS_ENDPOINT_DEV }}
