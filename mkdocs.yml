          - Artifacts: "griptape-framework/data/artifacts.md"
          - Chunkers: "griptape-framework/data/chunkers.md"
          - Loaders: "griptape-framework/data/loaders.md"
      - Misc:
          - Events: "griptape-framework/misc/events.md"
